<script>

    let setData = []
    try {

        async function DataFunction() {
            const data = await fetch('https://jsonplaceholder.typicode.com/todos')

            setData = await data.json()

            getData()

        }

        DataFunction()

    } catch (error) {
        console.log(error)
    }

    function getData() {
        let printData = ''

        setData.map((el, index) => {
            printData += `<tr><td>${el.userId}</td><td>${el.id}</td><td>${el.title}</td><td>${el.completed}</td></tr>`
        })

        document.getElementById("printId").innerHTML = printData

    }

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>
        </tr>

        <tbody id="printId"></tbody>
    </table>
</body>

</html>
