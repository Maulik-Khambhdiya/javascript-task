<script>
    // alert("hello")
    // prompt("enter a=")
    // confirm("cdmi")

    const a = parseInt(prompt("Enter A= "))
    const b = parseInt(prompt("Enter B= "))

    math = prompt("Enter sign")

    switch (math) {

        case '+':
            document.write("Addition= ", a + b)
            break;

        case '-':
            document.write("Substraction= ", a - b)
            break;

        case '*':
            document.write("Multiplication= ", a * b)
            break;

        case '/':
            document.write("Division= ", a / b)
            break;

        default:
            document.write("Enter valid sign")

            break;
    }

    
</script>
