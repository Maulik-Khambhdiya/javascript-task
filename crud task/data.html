<script>
    let setData = []
    let editId = null

    function getData() {

        const name = document.getElementById('name').value
        const surname = document.getElementById('surname').value
        const obj = { name, surname }


        if (!name) {
            document.getElementById('name-error').innerText = "*enter name"
            document.getElementById('name-error').style.color = "red"
        }

        else {
            document.getElementById('name-error').innerText = ''
        }

        if (!surname) {
            document.getElementById('surname-error').innerText = "*enter surname"
            document.getElementById('surname-error').style.color = "red"
        }

        else {
            document.getElementById('surname-error').innerText = ''
        }

        if (name && surname) {
            if (editId != null) {
                setData[editId] = obj
                editId = null
            }
            else {
                setData.push(obj)
            }

            document.getElementById('name').value = ''
            document.getElementById('surname').value = ''

            showData()
        }
    }

    function showData() {
        var printData = ''

        setData.map((item, index) => {
            printData += `<tr><td>${index + 1}</td><td>${item.name}</td><td>${item.surname}</td><td><button onclick="deleteData(${index})">Remove</button</td><td><button onclick="editData(${index})">Edit</button</td></tr>`

        })
        document.getElementById('printId').innerHTML = printData
    }

    function deleteData(index) {
        setData.splice(index, 1)
        showData()
    }

    function editData(index) {
        const editData = setData[index]

        document.getElementById('name').value = editData.name
        document.getElementById('surname').value = editData.surname

        editId = index

        showData()
    }

</script>

<input type="text" name="" id="name">
<br><br>
<p id="name-error"></p>

<input type="text" name="" id="surname">
<br><br>
<p id="surname-error"></p>

<button type="submit" onclick="getData()">Submit</button>
<br>

<br>

<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Delete</th>
        <th>Change</th>

    </tr>
    <tbody id="printId"></tbody>
</table>
