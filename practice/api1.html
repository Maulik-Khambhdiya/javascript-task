<script>
    
   try {
    
    async function myFunction() {
        
        const data=await fetch('https://jsonplaceholder.typicode.com/comments')
        setData=await data.json()

        showData()
    }
    myFunction()
   } catch (error) {
    
   }

    function showData()
    {
        let printId=''

        setData.map((el,index)=>{

            printId+=`<tr><td>${el.postId}</td><td>${el.id}</td><td>${el.name}</td><td>${el.email}</td><td>${el.body}</td><td><button onclick="deleteData(${index})">Delete</button></td></tr>`
        })

        document.getElementById("print").innerHTML=printId
    }

    function deleteData(index)
    {
        setData.splice(index,1)
        showData()
    }

</script>

<table border="1">
    <tr>
        <th>PostId</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        <th>Delete</th>

    </tr>

    <tbody id="print"></tbody>
</table>
