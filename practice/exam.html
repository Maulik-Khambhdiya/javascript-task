<script>

    let setData = []
    let editId = null

    function myFunction() {

        const name = document.getElementById("name").value
        const surname = document.getElementById("surname").value
        const work = document.getElementById("work").value
        const date = document.getElementById("date").value
        const email = document.getElementById("email").value
        const obj = { name, surname, work, date, email }

        if (!name) {
            document.getElementById("name-error").innerHTML = "*Enter name..."

        }
        else {
            document.getElementById("name-error").innerHTML = ""
        }

        if (!surname) {
            document.getElementById("surname-error").innerHTML = "*Enter surname..."

        }
        else {
            document.getElementById("surname-error").innerHTML = ""
        }

        if (!work) {
            document.getElementById("work-error").innerHTML = "*Enter work..."

        }
        else {
            document.getElementById("work-error").innerHTML = ""
        }
        if (!date) {
            document.getElementById("date-error").innerHTML = "*Enter date..."

        }
        else {
            document.getElementById("date-error").innerHTML = ""
        }
        if (!email) {
            document.getElementById("email-error").innerHTML = "*Enter email..."

        }
        else {
            document.getElementById("email-error").innerHTML = ""
        }


        if (name && surname && work && date && email) {

            if (editId != null) {

                setData[editId] = obj
                
                editId = null
             
            }

            else {
                setData.push(obj)
            }

            document.getElementById("name").value = ""
            document.getElementById("surname").value = ""
            document.getElementById("work").value = ""
            document.getElementById("date").value = ""
            document.getElementById("email").value = ""

            getData()
        }


    }

    function getData() {

        let printData = ""

        setData.map((el,index) => {

            printData +=`<tr>

                <td>${index+1}</td>
                <td>${el.name}</td>
                <td>${el.surname}</td>
                <td>${el.work}</td>
                <td>${el.date}</td>
                <td>${el.email}</td>
                <td><button onclick="deleteData(${index})">Remove</button></td>
                <td><button onclick="editData(${index})">Edit</button></td>
                
                </tr>`

         
        })
           document.getElementById("printId").innerHTML = printData
    }

    function deleteData(index) {
        console.log(index)
        setData.splice(index,1)


        getData()
    }

    function editData(index) {

        var change = setData[index]

        document.getElementById("name").value = change.name
        document.getElementById("surname").value = change.surname
        document.getElementById("work").value = change.work
        document.getElementById("date").value = change.date
        document.getElementById("email").value = change.email

        editId = index

    }



</script>

<input type="text" name="" id="name">
<br>
<p id="name-error"></p>

<input type="text" name="" id="surname">
<br>
<p id="surname-error"></p>

<input type="text" name="" id="work">
<br>
<p id="work-error"></p>

<input type="date" name="" id="date">
<br>
<p id="date-error"></p>

<input type="email" name="" id="email">
<br>
<p id="email-error"></p>
<br><br>

<button onclick="myFunction()">Submit</button>
<br><br>



<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Work</th>
        <th>Date</th>
        <th>Email</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tbody id="printId"></tbody>
</table>
