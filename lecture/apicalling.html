<script>
    let setData = []

    async function dataView() {
        try {
            const response = await fetch('https://jsonplaceholder.typicode.com/albums')
            // console.log(await response.json());
            setData = await response.json()
            dataPrintFunction()
            
        } catch (error) {
            console.log(error);
        }
    }
    dataView()

    function dataPrintFunction()
    {
        // console.log(setData);
        let data = ''
        setData.map((el , index) => {
            data += `<tr><td>${el.userId}</td><td>${el.id}</td><td>${el.title}</td></tr>`
        })

        document.getElementById('printData').innerHTML = data
        
    }
</script>

<table border="1">
    <tr>
        <td>UserId</td>
        <td>Id</td>
        <td>title</td>
    </tr>
    <tbody id="printData"></tbody>
</table>
